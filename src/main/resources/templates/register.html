<!DOCTYPE html>
<html th:replace="~{base :: parent(~{::#content},~{::#title})}">
<head>
<meta charset="ISO-8859-1">
<title id="title">Register</title>
<link rel="stylesheet" data-th-href="@{'/css/output.css'}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>

<body>
	<div id="content">
		
	
	<!-- whole screen is divided into 12part -->
	<div class="grid grid-cols-3 gap-4">
	
	<div class="col-span-1  p-4"></div> <!-- end of 1st 4 part -->
	<div class="col-span-1  p-4 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" >
	
	
		

		<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
		<p class="font-normal text-gray-700 dark:text-gray-400">Start Managing Contact Here</p>
		
		<br>
		<form 
		data-th-action="@{'/do-register'}" 
		method="post" 
		 data-th-object="${signupForm}" 
		 novalidate
		
		class="mt-5">
			 <div class="mb-5">
   			 <label for="name" data-th-field="*{name}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
    		<input type="text" id="name"  data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Name" required />
 			 </div>
 			 
 			 <p data-th-if="${#fields.hasErrors('name')}"
 			 data-th-errors="*{name}"
 			  class="text-red-600 py-2">User is required</p>
 			 
 			 <div class="mb-5">
   			 <label for="email" data-th-field="*{email}"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
    		<input type="email" id="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" required />
 			 </div>
 			  <p data-th-if="${#fields.hasErrors('email')}"
 			 data-th-errors="*{email}"
 			  class="text-red-600 py-2">User is required</p>
 			 
 			 <div class="mb-5">
   			 <label for="password" data-th-field="*{password}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
    		<input type="password" id="password" data-th-field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password" required />
 			 </div>
 			  <p data-th-if="${#fields.hasErrors('password')}"
 			 data-th-errors="*{password}"
 			  class="text-red-600 py-2">User is required</p>
 			 
 			 
<label for="message" data-th-field="*{about}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
<textarea id="message" data-th-field="*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
	 <p data-th-if="${#fields.hasErrors('about')}"
 			 data-th-errors="*{about}"
 			  class="text-red-600 py-2">User is required</p>
	<br>
	<div class="mb-3 flex justify-center space-x-3">
		<button type="submit" class="px-3 py-3 rounded bg-gray-800 text-white">Signup</button>
		<button type="reset" class="px-3 py-3 rounded bg-gray-800 text-white">Reset</button>
	</div>
	
 			 
		</form>
	
	
	
	</div> <!-- our signup form and remaining part will automatically created -->
	
	</div> <!-- end of screen divide -->

	
	</div>





	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
