<!DOCTYPE html>
<html 

lang="en" th:fragment="parent(content,title)"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title data-th-replace="${title}">Base</title>
<link rel="stylesheet" data-th-href="@{'/css/output.css'}">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
	rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	 integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


	<!-- common header -->
	<div data-th-replace = "navbar :: navbar"></div>
	
	<div class="p-4">
		<h1>Base Page Content</h1>
	
	<section data-th-replace="${content}"></section>
	</div>
	
	<footer class="p-4"> Footer : Shashank Landole</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	<script type="text/javascript" data-th-src="@{/js/script.js}"></script>
</body>
</html>
